<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 d-none d-md-block image-container">
          <div class="title-register">
            <img src="./assets/images/logo-tickitz.png" alt="" />
            <h1>Lets reset your password</h1>
            <p>
              To be able to use your account again, please complete the
              following steps.
            </p>
            <div class="custom-progress">
              <ul>
                <li>
                  <span class="active">1</span>
                  <div class="progres">Fill your complete email</div>
                </li>
                <li>
                  <span>2</span>
                  <div class="progres">Active your email</div>
                </li>
                <li>
                  <span>3</span>
                  <div class="progres">Enter your new password</div>
                </li>
                <li>
                  <span>4</span>
                  <div class="progres">Done</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6 form-container-register">
          <form class="form-box">
            <div class="mb-4">
              <h3>Fill your complete email</h3>
              <p>we'll send a link to your email shortly</p>
            </div>
            <div class="mb-5 form-input">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Write your email"
              />
            </div>
            <button type="submit" class="btn btn-join-now py-3">
              Active now
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
